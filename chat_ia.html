    <style>
      /* === Variables === */
      :root {
        --accent: #1f6feb;
        --text-primary: #e6edf3;
        --text-secondary: #8b949e;
        /* Burbujas */
        --bubble-user: rgba(31, 110, 235, 0.35); /* azul transl√∫cido */
        --bubble-ai: rgba(255, 255, 255, 0.35); /* blanco transl√∫cido */
      }

      /* === Fondo con imagen difuminada === */
      html,
      body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: 'Inter', sans-serif;
        color: var(--text-primary);
        position: relative;
      }
      /* Capa de imagen */
      body::before {
        content: '';
        position: fixed;
        inset: 0;
        background: url('assets/img/bg-chat.jpg') center/cover no-repeat fixed;
        /* üîÑ Sustituye la ruta ‚Üë por tu imagen */
        filter: blur(8px) brightness(0.7);
        z-index: -2;
      }
      /* Oscurecedor suave para mayor legibilidad */
      body::after {
        content: '';
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.4);
        z-index: -1;
      }

      /* === Chat box === */
      .chat-box {
        display: flex;
        flex-direction: column;
        height: 70vh;
        backdrop-filter: blur(2px);
        border-radius: 0.8rem;
        overflow: hidden;
      }
      .messages {
        flex: 1;
        padding: 2rem;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }
      .msg {
        max-width: 70%;
        padding: 1.2rem 1.4rem;
        border-radius: 0.9rem;
        line-height: 1.7;
        font-size: 1.1rem; /* ‚¨ÜÔ∏è texto m√°s grande */
        word-wrap: break-word;
      }
      .msg.user {
        align-self: flex-end;
        background: var(--bubble-user);
        color: #f5faff;
        backdrop-filter: blur(6px);
      }
      .msg.ai {
        align-self: flex-start;
        background: var(--bubble-ai);
        color: #0d1117;
      }

      /* === Input === */
      .input-wrap {
        padding: 1rem 1.5rem;
        border-top: 1px solid rgba(255, 255, 255, 0.08);
        display: flex;
        align-items: center;
        gap: 0.6rem;
        backdrop-filter: blur(6px);
      }
      .input-wrap input {
        flex: 1;
        background: transparent;
        border: none;
        outline: none;
        font-size: 1.2rem; /* ‚¨ÜÔ∏è texto m√°s grande */
        color: var(--text-primary);
        caret-color: var(--accent);
      }
      .input-wrap ::placeholder {
        color: var(--text-secondary);
        opacity: 0.85;
      }
      .cursor {
        width: 2px;
        height: 1.3em;
        background: var(--accent);
        animation: blink 1s steps(2, start) infinite;
      }
      @keyframes blink {
        0% { opacity: 1; }
        50% { opacity: 0; }
        100% { opacity: 1; }
      }

      /* Scrollbar sutil */

        width: 8px;
      }

    <!-- L√≥gica de chat -->
    <script>
      const form = document.getElementById('chatForm');
      const input = document.getElementById('userInput');
      const messages = document.getElementById('messages');

      function appendMsg(text, role) {
        const div = document.createElement('div');
        div.className = `msg ${role}`;
        div.textContent = text;
        messages.appendChild(div);
        messages.scrollTop = messages.scrollHeight;
      }

      async function askAI(question) {
        try {
          const res = await fetch('https://YOUR-N8N-DOMAIN.com/webhook/ai-chat', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ message: question })
          });
          if (!res.ok) throw new Error('Network response was not ok');
          const data = await res.json();
          return data.reply || '[respuesta vac√≠a]';
        } catch (err) {
          console.error(err);
          return '‚ö†Ô∏è Error de conexi√≥n con el servicio.';
        }
      }

      form.addEventListener('submit', async e => {
        e.preventDefault();
        const q = input.value.trim();
        if (!q) return;
        appendMsg(q, 'user');
        input.value = '';
        const placeholder = document.createElement('div');
        placeholder.className = 'msg ai';
        placeholder.textContent = '‚è≥ Escribiendo‚Ä¶';
        messages.appendChild(placeholder);
        messages.scrollTop = messages.scrollHeight;

        const answer = await askAI(q);
        placeholder.textContent = answer;
      });
    </script>
