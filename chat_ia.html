    <!-- Estilos específicos del chat -->
    <style>
      :root {
        --chat-bg: #8b949e;
        --accent: black;
        --text-primary: white;
        --text-secondary: white;
        --bubble-user: #1f6feb33;
        --bubble-ai: #30363d;
      }
      .chat-box {
        display: flex;
        flex-direction: column;
        height: 70vh; /* Ajusta según gusto */
        background: var(--chat-bg);
        border-radius: 0.8rem;
        overflow: hidden;
      }
      .messages {
        flex: 1;
        padding: 2rem;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }
      .msg {
        max-width: 70%;
        padding: 1rem 1.2rem;
        border-radius: 0.8rem;
        line-height: 1.6;
        font-size: 1rem;
        position: relative;
        word-wrap: break-word;
      }
      .msg.user {
        align-self: flex-end;
        background: var(--bubble-user);
        backdrop-filter: blur(4px);
      }
      .msg.ai {
        align-self: flex-start;
        background: var(--bubble-ai);
      }
      .input-wrap {
        padding: 1rem 1.5rem;
        border-top: 1px solid #21262d;
        display: flex;
        align-items: center;
        gap: 0.6rem;
      }
      .input-wrap input {
        flex: 1;
        background: transparent;
        border: none;
        outline: none;
        font-size: 1.1rem;
        color: var(--text-primary);
        caret-color: var(--accent);
      }
      .input-wrap ::placeholder {
        color: var(--text-secondary);
        opacity: 0.8;
      }
      .cursor {
        width: 2px;
        height: 1.2em;
        background: var(--accent);
        animation: blink 1s steps(2, start) infinite;
      }
      @keyframes blink {
        0% { opacity: 1; }
        50% { opacity: 0; }
        100% { opacity: 1; }
      }
      /* Scrollbar */
      .messages::-webkit-scrollbar { width: 8px; }
      .messages::-webkit-scrollbar-thumb { background: #30363d; border-radius: 4px; }
    </style>

<!-- Script de chat -->
    <script>
      const form = document.getElementById('chatForm');
      const input = document.getElementById('userInput');
      const messages = document.getElementById('messages');

      function appendMsg(text, role) {
        const div = document.createElement('div');
        div.className = `msg ${role}`;
        div.textContent = text;
        messages.appendChild(div);
        messages.scrollTop = messages.scrollHeight;
      }

      async function askAI(question) {
        try {
          const res = await fetch('https://YOUR-N8N-DOMAIN.com/webhook/ai-chat', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ message: question })
          });
          if (!res.ok) throw new Error('Network response was not ok');
          const data = await res.json();
          return data.reply || '[respuesta vacía]';
        } catch (err) {
          console.error(err);
          return '⚠️ Error de conexión con el servicio.';
        }
      }

      form.addEventListener('submit', async e => {
        e.preventDefault();
        const q = input.value.trim();
        if (!q) return;
        appendMsg(q, 'user');
        input.value = '';
        const placeholder = document.createElement('div');
        placeholder.className = 'msg ai';
        placeholder.textContent = '⏳ Escribiendo…';
        messages.appendChild(placeholder);
        messages.scrollTop = messages.scrollHeight;

        const answer = await askAI(q);
        placeholder.textContent = answer;
      });
    </script>
