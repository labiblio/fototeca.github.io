<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>labiblio ¬∑ ia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --background: #0d1117;
      --accent: #1f6feb;
      --text-primary: #e6edf3;
      --text-secondary: #8b949e;
      --bubble-user: #1f6feb33;
      --bubble-ai: #30363d;
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--background);
      color: var(--text-primary);
      display: grid;
      height: 100vh;
      grid-template-rows: auto 1fr auto;
    }

    /* ---- Encabezado fijo y simple ---- */
    header {
      padding: 1rem 2rem;
      border-bottom: 1px solid #21262d;
      font-weight: 600;
      letter-spacing: 0.03em;
    }

    /* ---- √Årea de mensajes (galer√≠a) ---- */
    .messages {
      padding: 2rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .msg {
      max-width: 60%;
      padding: 1rem 1.2rem;
      border-radius: 0.8rem;
      line-height: 1.5;
      font-size: 1rem;
      position: relative;
    }
    .msg.user {
      align-self: flex-end;
      background: var(--bubble-user);
      backdrop-filter: blur(4px);
    }
    .msg.ai {
      align-self: flex-start;
      background: var(--bubble-ai);
    }

    /* ---- Input line con cursor parpadeante ---- */
    .input-wrap {
      padding: 1rem 2rem;
      border-top: 1px solid #21262d;
    }
    .input-line {
      display: flex;
      align-items: center;
      gap: 0.6rem;
      position: relative;
    }
    .input-line input {
      flex: 1;
      background: transparent;
      border: none;
      outline: none;
      font-size: 1.1rem;
      color: var(--text-primary);
      caret-color: var(--accent);
    }
    ::placeholder {
      color: var(--text-secondary);
      opacity: 0.8;
    }
    /* Cursor parpadeante extra (opcional) */
    .cursor {
      width: 2px;
      height: 1.2em;
      background: var(--accent);
      animation: blink 1s steps(2, start) infinite;
    }
    @keyframes blink { 0% {opacity:1;} 50% {opacity:0;} 100% {opacity:1;} }

    /* Scrollbar sutil */
    .messages::-webkit-scrollbar {
      width: 8px;
    }
    .messages::-webkit-scrollbar-thumb {
      background: #30363d;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <header>ü§ñ AI Chat</header>

  <!-- Galer√≠a de mensajes -->
  <main class="messages" id="messages">
    <!-- Mensajes se inyectan aqu√≠ -->
  </main>

  <!-- L√≠nea de entrada -->
  <div class="input-wrap">
    <form id="chatForm" class="input-line" autocomplete="off">
      <input id="userInput" type="text" placeholder="¬øEn qu√© puedo ayudarte?" autofocus>
      <span class="cursor"></span>
    </form>
  </div>

  <script>
    const form = document.getElementById('chatForm');
    const input = document.getElementById('userInput');
    const messages = document.getElementById('messages');

    /** Helpers **/
    function appendMessage(text, role) {
      const div = document.createElement('div');
      div.className = `msg ${role}`;
      div.textContent = text;
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
    }

    /** Interfaz con n8n **/
    async function askAI(question) {
      try {
        const res = await fetch('https://YOUR-N8N-DOMAIN.com/webhook/ai-chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: question })
        });
        if (!res.ok) throw new Error('Network response was not ok');
        const data = await res.json();
        return data.reply || '[respuesta vac√≠a]';
      } catch (err) {
        console.error(err);
        return '‚ö†Ô∏è Error de conexi√≥n con el servicio.';
      }
    }

    /** Manejo del formulario **/
    form.addEventListener('submit', async e => {
      e.preventDefault();
      const question = input.value.trim();
      if (!question) return;
      appendMessage(question, 'user');
      input.value = '';

      // Espera / indicador
      appendMessage('‚è≥ Escribiendo‚Ä¶', 'ai');
      const placeholderMsg = messages.lastChild;

      const answer = await askAI(question);
      placeholderMsg.textContent = answer;
    });
  </script>
</body>
</html>
